<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Driving Market Place</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <div id="app"></div>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script>
        // console.log('react',React);
        const ce = React.createElement;
        const MyTitle = (prop) => {
            return (
                ce('div',null,
                    ce('h4',{
                        id:prop.id,
                        style:{color:prop.color}},
                        prop.title
                    )
                )
            )
        }
        const MyFirstComponent = () => {
            return (
                ce('div',null,
                    [
                        ce('h1',{id:"hello-world-component"},"hello world"),
                        ce(MyTitle,{title:'testing-title',id:'title-component',color:'red'}),
                        ce(MyTitle,{title:'testing-green',id:'title-green',color:'green'}),
                        ce(MyTitle,{title:'testing-YellowGreen',id:'title-YellowGreen',color:'YellowGreen'}),
                        ce(MyTitle,{title:'testing-GreenYellow',id:'title-GreenYellow',color:'GreenYellow'}),
                        ce(MyTitle,{title:'testing-title',id:'title-component',color:'red'}),
                        ce(MyTitle,{title:'testing-title',id:'title-component',color:'red'}),
                        ce(MyTitle,{title:'testing-title',id:'title-component',color:'red'}),
                        ce(MyTitle,{title:'testing-title',id:'title-component',color:'red'}),
                        ce(MyTitle,{title:'testing-title',id:'title-component',color:'red'}),
                    ]
                )
            )
        }

        ReactDOM.render(
            ce(MyFirstComponent),
            document.getElementById('app')
        )
    </script>    
</body>
</html>
